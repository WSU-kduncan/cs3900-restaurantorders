<h1>Server List</h1>

<!-- Add New Server Form -->
<h1>Add New Server</h1>
<form>
  <label for="serverId">Server ID:</label>
  <input type="number" id="serverId" name="serverId" placeholder="Enter server ID" required />

  <label for="serverName">Server Name:</label>
  <input type="text" id="serverName" name="serverName" placeholder="Enter server name" required />

  <label for="serverRole">Server Role:</label>
  <input type="text" id="serverRole" name="serverRole" placeholder="Enter server role" required />

  <button type="submit">Add Server</button>
</form>


<!-- Server List -->
<div class="server-list">
  <table>
    <thead>
      <tr>
        <th>Server ID</th>
        <th>Server Name</th>
        <th>Server Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let server of servers">
        <td>{{ server.serverId }}</td>
        <td>{{ server.serverName }}</td>
        <td>{{ server.serverRole }}</td>
        <td><button (click)="deleteServer(server.serverId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
