<h1>Servers</h1>
<ul>
    <li *ngFor="let item of Servers">
      {{ item.serverId }} 
      {{ item.firstName }} 
      {{ item.lastName }} 
      {{ item.availability }}
      <span class="availibility" [ngClass]="{'available': item.availibility === 'available', 'unavailable': item.availibility === 'unavailable'}">
        {{ item.availibility }}
      </span>
    </li>
  </ul>
